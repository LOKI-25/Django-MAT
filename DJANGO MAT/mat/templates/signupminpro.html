}

</head>
<body>
  
  {% comment %} {% if messages%}
          {%for message in messages%}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong> {{message}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
         
          {%endfor%}
        {%endif%} {% endcomment %}
<!-- partial:index.partial.html -->
<section class='login item' data-aos='zoom-in' data-aos-duration='1000' id='login' id='login'>
  <h1 class='head'>Get Registered</h1>
  <p class='msg'>And Start your tracking here</p>
  <div class='form'>
    <form  action="" method="post" autocomplete="on"> 
      {% csrf_token %}
  <input type="text" placeholder='Username' class='text' id='username' name="username" required><br>
<br>
  <input type="text" placeholder='Email' class='text' id='username' name="email" required><br>
  <br>
  <label>set password </label>
  <input type="password" placeholder='••••••••••••••' class='password' name="pass1" required><br>
  <label>confirm password </label>
  <input type="password" placeholder='••••••••••••••' class='password' name="pass2" required><br>
  <input type="submit"  class='btn-login' id='do-login' name="signup" value="sign up"><br>
    Already registered?<a href="{% url 'login' %}" class='forgot'> Login</a>
    </form>
  </div>
</div>
</section>

  AOS.init();
</script>
</body>
</html>
